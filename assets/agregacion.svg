<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="Arial, Helvetica, sans-serif">
  <!-- Fondo oscuro -->
  <rect width="900" height="500" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="450" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Ejemplo de Agregación: Departamento y Empleado
  </text>
  
  <!-- Clase Departamento -->
  <g id="departamento">
    <rect x="100" y="150" width="200" height="200" fill="#2d2d2d" stroke="#4ade80" stroke-width="2" rx="5"/>
    <rect x="100" y="150" width="200" height="40" fill="#4ade80" stroke="#4ade80" stroke-width="2" rx="5 5 0 0"/>
    <text x="200" y="176" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">
      Departamento
    </text>
    
    <!-- Atributos -->
    <line x1="100" y1="190" x2="300" y2="190" stroke="#4ade80" stroke-width="1"/>
    <text x="110" y="210" font-size="13" fill="#f87171">- nombre: String</text>
    <text x="110" y="230" font-size="13" fill="#f87171">- codigo: String</text>
    <text x="110" y="250" font-size="13" fill="#f87171">- presupuesto: Double</text>
    
    <!-- Métodos -->
    <line x1="100" y1="260" x2="300" y2="260" stroke="#4ade80" stroke-width="1"/>
    <text x="110" y="280" font-size="13" fill="#4ade80">+ agregarEmpleado()</text>
    <text x="110" y="300" font-size="13" fill="#4ade80">+ quitarEmpleado()</text>
    <text x="110" y="320" font-size="13" fill="#4ade80">+ listarEmpleados()</text>
  </g>
  
  <!-- Línea de agregación con diamante blanco -->
  <g id="agregacion">
    <line x1="350" y1="250" x2="600" y2="250" stroke="#4ade80" stroke-width="3"/>
    
    <!-- Diamante blanco (agregación) -->
    <polygon points="300,250 315,240 330,250 315,260" fill="none" stroke="#4ade80" stroke-width="3"/>
    <polygon points="300,250 315,240 330,250 315,260" fill="#1a1a1a"/>
    
    <!-- Multiplicidad lado Departamento -->
    <text x="340" y="240" font-size="14" font-weight="bold" fill="#fbbf24">1</text>
    
    <!-- Multiplicidad lado Empleado -->
    <text x="570" y="240" font-size="14" font-weight="bold" fill="#fbbf24">1..*</text>
    
    <!-- Nombre de la relación -->
    <text x="470" y="240" font-size="13" fill="#94a3b8" font-style="italic">tiene</text>
  </g>
  
  <!-- Clase Empleado -->
  <g id="empleado">
    <rect x="600" y="150" width="200" height="200" fill="#2d2d2d" stroke="#4ade80" stroke-width="2" rx="5"/>
    <rect x="600" y="150" width="200" height="40" fill="#4ade80" stroke="#4ade80" stroke-width="2" rx="5 5 0 0"/>
    <text x="700" y="176" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">
      Empleado
    </text>
    
    <!-- Atributos -->
    <line x1="600" y1="190" x2="800" y2="190" stroke="#4ade80" stroke-width="1"/>
    <text x="610" y="210" font-size="13" fill="#f87171">- id: String</text>
    <text x="610" y="230" font-size="13" fill="#f87171">- nombre: String</text>
    <text x="610" y="250" font-size="13" fill="#f87171">- salario: Double</text>
    
    <!-- Métodos -->
    <line x1="600" y1="260" x2="800" y2="260" stroke="#4ade80" stroke-width="1"/>
    <text x="610" y="280" font-size="13" fill="#4ade80">+ trabajar(): void</text>
    <text x="610" y="300" font-size="13" fill="#4ade80">+ getSalario(): Double</text>
    <text x="610" y="320" font-size="13" fill="#4ade80">+ cambiarDpto()</text>
  </g>
  
  <!-- Explicación -->
  <g id="explicacion">
    <rect x="50" y="380" width="800" height="100" fill="#2d2d2d" stroke="#64748b" stroke-width="2" rx="5"/>
    <text x="450" y="405" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Características de la Agregación (◇—)
    </text>
    
    <text x="60" y="430" font-size="13" fill="#e5e7eb">
      • Un departamento <tspan fill="#4ade80" font-weight="bold">tiene</tspan> uno o más empleados
    </text>
    <text x="60" y="450" font-size="13" fill="#e5e7eb">
      • Los empleados <tspan fill="#fbbf24" font-weight="bold">pueden existir sin el departamento</tspan> (relación débil)
    </text>
    <text x="60" y="470" font-size="13" fill="#e5e7eb">
      • Si el departamento desaparece, los empleados pueden reasignarse a otros departamentos
    </text>
  </g>
</svg>
