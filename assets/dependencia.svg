<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" font-family="Arial, Helvetica, sans-serif">
  <!-- Fondo oscuro -->
  <rect width="900" height="400" fill="#1a1a1a"/>
  
  <!-- Título -->
  <text x="450" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Ejemplo de Dependencia: Impresora usa Documento
  </text>
  
  <!-- Clase Impresora -->
  <g id="impresora">
    <rect x="100" y="120" width="250" height="200" fill="#2d2d2d" stroke="#ec4899" stroke-width="2" rx="5"/>
    <rect x="100" y="120" width="250" height="40" fill="#ec4899" stroke="#ec4899" stroke-width="2" rx="5 5 0 0"/>
    <text x="225" y="146" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Impresora
    </text>
    
    <!-- Atributos -->
    <line x1="100" y1="160" x2="350" y2="160" stroke="#ec4899" stroke-width="1"/>
    <text x="110" y="180" font-size="13" fill="#f87171">- marca: String</text>
    <text x="110" y="200" font-size="13" fill="#f87171">- modelo: String</text>
    <text x="110" y="220" font-size="13" fill="#f87171">- paginasImpresas: int</text>
    
    <!-- Métodos -->
    <line x1="100" y1="230" x2="350" y2="230" stroke="#ec4899" stroke-width="1"/>
    <text x="110" y="250" font-size="13" fill="#4ade80">+ imprimir(doc: Documento): void</text>
    <text x="110" y="270" font-size="13" fill="#4ade80">+ escanear(): Documento</text>
    <text x="110" y="290" font-size="13" fill="#4ade80">+ verificarTinta(): boolean</text>
  </g>
  
  <!-- Línea de dependencia (discontinua con flecha) -->
  <g id="dependencia">
    <line x1="350" y1="220" x2="550" y2="220" stroke="#ec4899" stroke-width="3" stroke-dasharray="8,4"/>
    <polygon points="550,220 535,215 535,225" fill="#ec4899"/>
    
    <!-- Etiqueta de la dependencia -->
    <text x="450" y="210" font-size="13" fill="#94a3b8" font-style="italic">«usa»</text>
  </g>
  
  <!-- Clase Documento -->
  <g id="documento">
    <rect x="550" y="120" width="250" height="200" fill="#2d2d2d" stroke="#ec4899" stroke-width="2" rx="5"/>
    <rect x="550" y="120" width="250" height="40" fill="#ec4899" stroke="#ec4899" stroke-width="2" rx="5 5 0 0"/>
    <text x="675" y="146" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Documento
    </text>
    
    <!-- Atributos -->
    <line x1="550" y1="160" x2="800" y2="160" stroke="#ec4899" stroke-width="1"/>
    <text x="560" y="180" font-size="13" fill="#f87171">- nombre: String</text>
    <text x="560" y="200" font-size="13" fill="#f87171">- formato: String</text>
    <text x="560" y="220" font-size="13" fill="#f87171">- contenido: String</text>
    
    <!-- Métodos -->
    <line x1="550" y1="230" x2="800" y2="230" stroke="#ec4899" stroke-width="1"/>
    <text x="560" y="250" font-size="13" fill="#4ade80">+ getContenido(): String</text>
    <text x="560" y="270" font-size="13" fill="#4ade80">+ guardar(): void</text>
    <text x="560" y="290" font-size="13" fill="#4ade80">+ exportar(formato: String): void</text>
  </g>
  
  <!-- Explicación -->
  <g id="explicacion">
    <rect x="50" y="340" width="800" height="50" fill="#2d2d2d" stroke="#64748b" stroke-width="2" rx="5"/>
    <text x="450" y="365" font-size="13" text-anchor="middle" fill="#e5e7eb">
      <tspan fill="#ec4899" font-weight="bold">Dependencia:</tspan> Impresora <tspan fill="#fbbf24">usa temporalmente</tspan> Documento como parámetro.
    </text>
    <text x="450" y="383" font-size="12" text-anchor="middle" fill="#94a3b8">
      No hay relación permanente entre las clases, solo uso transitorio
    </text>
  </g>
</svg>
