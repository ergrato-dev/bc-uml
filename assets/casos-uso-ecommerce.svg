<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { 
        font-family: Arial, Helvetica, sans-serif; 
        fill: #e5e7eb;
      }
      .system-boundary { 
        fill: none; 
        stroke: #0ea5e9; 
        stroke-width: 2; 
        stroke-dasharray: 10,5;
      }
      .use-case { 
        fill: #1e3a5f; 
        stroke: #0ea5e9; 
        stroke-width: 2;
      }
      .actor { 
        fill: none; 
        stroke: #4ade80; 
        stroke-width: 2;
      }
      .association { 
        stroke: #6b7280; 
        stroke-width: 2;
      }
      .include { 
        stroke: #fbbf24; 
        stroke-width: 2; 
        stroke-dasharray: 5,3;
        marker-end: url(#arrowYellow);
      }
      .extend { 
        stroke: #f87171; 
        stroke-width: 2; 
        stroke-dasharray: 5,3;
        marker-end: url(#arrowRed);
      }
      .uc-label { 
        font-size: 12px; 
        text-anchor: middle;
      }
      .actor-label { 
        font-size: 13px; 
        fill: #4ade80; 
        text-anchor: middle;
      }
      .relation-label { 
        font-size: 10px; 
        fill: #fbbf24; 
        font-style: italic;
      }
    </style>
    <marker id="arrowYellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#fbbf24"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f87171"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#0ea5e9">
    Diagrama de Casos de Uso: Sistema E-Commerce
  </text>
  
  <!-- System Boundary -->
  <rect x="200" y="80" width="800" height="750" rx="10" class="system-boundary"/>
  <text x="600" y="105" font-size="18" font-weight="bold" text-anchor="middle" fill="#0ea5e9">
    Sistema de Tienda Online
  </text>
  
  <!-- Actor: Cliente -->
  <g>
    <circle cx="100" cy="300" r="20" class="actor"/>
    <line x1="100" y1="320" x2="100" y2="350" class="actor"/>
    <line x1="80" y1="335" x2="120" y2="335" class="actor"/>
    <line x1="100" y1="350" x2="85" y2="380" class="actor"/>
    <line x1="100" y1="350" x2="115" y2="380" class="actor"/>
    <text x="100" y="400" class="actor-label">Cliente</text>
  </g>
  
  <!-- Actor: Vendedor -->
  <g>
    <circle cx="1100" cy="250" r="20" class="actor"/>
    <line x1="1100" y1="270" x2="1100" y2="300" class="actor"/>
    <line x1="1080" y1="285" x2="1120" y2="285" class="actor"/>
    <line x1="1100" y1="300" x2="1085" y2="330" class="actor"/>
    <line x1="1100" y1="300" x2="1115" y2="330" class="actor"/>
    <text x="1100" y="350" class="actor-label">Vendedor</text>
  </g>
  
  <!-- Actor: Administrador -->
  <g>
    <circle cx="1100" cy="600" r="20" class="actor"/>
    <line x1="1100" y1="620" x2="1100" y2="650" class="actor"/>
    <line x1="1080" y1="635" x2="1120" y2="635" class="actor"/>
    <line x1="1100" y1="650" x2="1085" y2="680" class="actor"/>
    <line x1="1100" y1="650" x2="1115" y2="680" class="actor"/>
    <text x="1100" y="700" class="actor-label">Administrador</text>
  </g>
  
  <!-- Actor: Sistema de Pago (external) -->
  <g>
    <rect x="50" y="650" width="100" height="60" class="actor"/>
    <text x="100" y="670" text-anchor="middle" font-size="11" fill="#4ade80">«Sistema»</text>
    <text x="100" y="690" text-anchor="middle" font-size="12" fill="#4ade80">Pasarela de</text>
    <text x="100" y="705" text-anchor="middle" font-size="12" fill="#4ade80">Pago</text>
  </g>
  
  <!-- Use Cases -->
  
  <!-- UC1: Buscar Productos -->
  <ellipse cx="350" cy="180" rx="90" ry="35" class="use-case"/>
  <text x="350" y="185" class="uc-label">Buscar Productos</text>
  <line x1="120" y1="320" x2="280" y2="200" class="association"/>
  
  <!-- UC2: Ver Detalle de Producto -->
  <ellipse cx="500" cy="180" rx="95" ry="35" class="use-case"/>
  <text x="500" y="185" class="uc-label">Ver Detalle</text>
  <line x1="130" y1="310" x2="420" y2="195" class="association"/>
  
  <!-- UC3: Agregar al Carrito -->
  <ellipse cx="350" cy="270" rx="90" ry="35" class="use-case"/>
  <text x="350" y="275" class="uc-label">Agregar al Carrito</text>
  <line x1="120" y1="320" x2="270" y2="285" class="association"/>
  
  <!-- UC4: Ver Carrito -->
  <ellipse cx="500" cy="270" rx="70" ry="35" class="use-case"/>
  <text x="500" y="275" class="uc-label">Ver Carrito</text>
  <line x1="130" y1="330" x2="435" y2="285" class="association"/>
  
  <!-- UC5: Realizar Compra -->
  <ellipse cx="400" cy="380" rx="90" ry="35" class="use-case"/>
  <text x="400" y="385" class="uc-label">Realizar Compra</text>
  <line x1="120" y1="340" x2="320" y2="375" class="association"/>
  
  <!-- UC6: Validar Stock (include) -->
  <ellipse cx="600" cy="340" rx="75" ry="30" class="use-case"/>
  <text x="600" y="345" class="uc-label" font-size="11">Validar Stock</text>
  <line x1="480" y1="370" x2="535" y2="355" class="include"/>
  <text x="500" y="360" class="relation-label">«include»</text>
  
  <!-- UC7: Procesar Pago (include) -->
  <ellipse cx="300" cy="500" rx="85" ry="30" class="use-case"/>
  <text x="300" y="505" class="uc-label" font-size="11">Procesar Pago</text>
  <line x1="370" y1="405" x2="320" y2="475" class="include"/>
  <text x="340" y="445" class="relation-label">«include»</text>
  
  <!-- Asociación con sistema de pago -->
  <line x1="150" y1="680" x2="230" y2="515" class="association"/>
  
  <!-- UC8: Aplicar Cupón (extend) -->
  <ellipse cx="550" cy="450" rx="75" ry="30" class="use-case"/>
  <text x="550" y="455" class="uc-label" font-size="11">Aplicar Cupón</text>
  <line x1="490" y1="395" x2="520" y2="430" class="extend"/>
  <text x="500" y="410" class="relation-label">«extend»</text>
  
  <!-- UC9: Rastrear Pedido -->
  <ellipse cx="300" cy="600" rx="85" ry="35" class="use-case"/>
  <text x="300" y="605" class="uc-label">Rastrear Pedido</text>
  <line x1="120" y1="360" x2="230" y2="585" class="association"/>
  
  <!-- UC10: Gestionar Devolución -->
  <ellipse cx="450" cy="620" rx="90" ry="35" class="use-case"/>
  <text x="450" y="618" class="uc-label" font-size="11">Gestionar</text>
  <text x="450" y="632" class="uc-label" font-size="11">Devolución</text>
  <line x1="130" y1="370" x2="370" y2="605" class="association"/>
  
  <!-- UC11: Calificar Producto -->
  <ellipse cx="600" cy="550" rx="85" ry="35" class="use-case"/>
  <text x="600" y="555" class="uc-label">Calificar Producto</text>
  <line x1="135" y1="375" x2="525" y2="540" class="association"/>
  
  <!-- UC12: Crear Cuenta -->
  <ellipse cx="300" cy="700" rx="70" ry="30" class="use-case"/>
  <text x="300" y="705" class="uc-label" font-size="11">Crear Cuenta</text>
  <line x1="120" y1="380" x2="240" y2="690" class="association"/>
  
  <!-- UC13: Iniciar Sesión -->
  <ellipse cx="450" cy="720" rx="75" ry="30" class="use-case"/>
  <text x="450" y="725" class="uc-label" font-size="11">Iniciar Sesión</text>
  <line x1="130" y1="385" x2="380" y2="710" class="association"/>
  
  <!-- Vendedor Use Cases -->
  
  <!-- UC14: Publicar Producto -->
  <ellipse cx="750" cy="180" rx="90" ry="35" class="use-case"/>
  <text x="750" y="185" class="uc-label">Publicar Producto</text>
  <line x1="1080" y1="270" x2="830" y2="195" class="association"/>
  
  <!-- UC15: Gestionar Inventario -->
  <ellipse cx="850" cy="270" rx="90" ry="35" class="use-case"/>
  <text x="850" y="275" class="uc-label">Gestionar Inventario</text>
  <line x1="1080" y1="280" x2="935" y2="280" class="association"/>
  
  <!-- UC16: Procesar Pedido -->
  <ellipse cx="750" cy="360" rx="85" ry="35" class="use-case"/>
  <text x="750" y="365" class="uc-label">Procesar Pedido</text>
  <line x1="1080" y1="290" x2="825" y2="350" class="association"/>
  
  <!-- UC17: Ver Reportes de Ventas -->
  <ellipse cx="850" cy="450" rx="95" ry="35" class="use-case"/>
  <text x="850" y="448" class="uc-label" font-size="11">Ver Reportes</text>
  <text x="850" y="462" class="uc-label" font-size="11">de Ventas</text>
  <line x1="1080" y1="300" x2="935" y2="440" class="association"/>
  
  <!-- Administrador Use Cases -->
  
  <!-- UC18: Gestionar Usuarios -->
  <ellipse cx="750" cy="620" rx="90" ry="35" class="use-case"/>
  <text x="750" y="625" class="uc-label">Gestionar Usuarios</text>
  <line x1="1080" y1="620" x2="835" y2="625" class="association"/>
  
  <!-- UC19: Configurar Sistema -->
  <ellipse cx="850" cy="700" rx="90" ry="35" class="use-case"/>
  <text x="850" y="705" class="uc-label">Configurar Sistema</text>
  <line x1="1080" y1="640" x2="935" y2="695" class="association"/>
  
  <!-- UC20: Gestionar Promociones -->
  <ellipse cx="700" cy="760" rx="95" ry="35" class="use-case"/>
  <text x="700" y="765" class="uc-label">Gestionar Promociones</text>
  <line x1="1080" y1="660" x2="785" y2="755" class="association"/>
  
  <!-- Legend -->
  <g transform="translate(230, 850)">
    <text x="0" y="0" font-size="12" font-weight="bold" fill="#0ea5e9">Relaciones:</text>
    <line x1="80" y1="-5" x2="140" y2="-5" class="association"/>
    <text x="145" y="0" font-size="11">Asociación</text>
    
    <line x1="230" y1="-5" x2="290" y2="-5" class="include"/>
    <text x="295" y="0" font-size="11">«include»</text>
    
    <line x1="370" y1="-5" x2="430" y2="-5" class="extend"/>
    <text x="435" y="0" font-size="11">«extend»</text>
  </g>
  
</svg>