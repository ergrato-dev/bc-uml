<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <style>
      .bg { fill: #1a1a1a; }
      .class-box { fill: #2a2a2a; stroke: #0ea5e9; stroke-width: 2; }
      .text { fill: #e5e5e5; font-family: Arial, Helvetica, sans-serif; font-size: 14px; }
      .text-small { fill: #e5e5e5; font-family: Arial, Helvetica, sans-serif; font-size: 12px; }
      .text-title { fill: #0ea5e9; font-family: Arial, Helvetica, sans-serif; font-size: 18px; font-weight: bold; }
      .line { stroke: #4ade80; stroke-width: 2; fill: none; }
      .line-comp { stroke: #f87171; stroke-width: 2; fill: none; }
      .line-inherit { stroke: #a78bfa; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Fondo -->
  <rect class="bg" width="1400" height="900"/>
  
  <!-- Título -->
  <text x="700" y="30" class="text-title" text-anchor="middle">Solución Ejercicio Integrador - Diagrama de Clases: Sistema de Biblioteca</text>
  
  <!-- Clase Usuario (abstracta) -->
  <rect class="class-box" x="50" y="80" width="200" height="180" stroke="#a78bfa"/>
  <text x="150" y="105" class="text-title" text-anchor="middle" fill="#a78bfa">«abstract» Usuario</text>
  <line x1="50" y1="115" x2="250" y2="115" stroke="#a78bfa" stroke-width="1"/>
  <text x="60" y="135" class="text-small">- id: String</text>
  <text x="60" y="155" class="text-small">- nombre: String</text>
  <text x="60" y="175" class="text-small">- email: String</text>
  <text x="60" y="195" class="text-small">- telefono: String</text>
  <line x1="50" y1="205" x2="250" y2="205" stroke="#a78bfa" stroke-width="1"/>
  <text x="60" y="225" class="text-small">+ registrar(): void</text>
  <text x="60" y="245" class="text-small">+ actualizar(): void</text>
  
  <!-- Clase Miembro -->
  <rect class="class-box" x="50" y="320" width="200" height="160"/>
  <text x="150" y="345" class="text-title" text-anchor="middle">Miembro</text>
  <line x1="50" y1="355" x2="250" y2="355" stroke="#0ea5e9" stroke-width="1"/>
  <text x="60" y="375" class="text-small">- numeroSocio: String</text>
  <text x="60" y="395" class="text-small">- fechaInscripcion: Date</text>
  <text x="60" y="415" class="text-small">- maxPrestamos: int = 5</text>
  <line x1="50" y1="425" x2="250" y2="425" stroke="#0ea5e9" stroke-width="1"/>
  <text x="60" y="445" class="text-small">+ renovarMembresia(): void</text>
  <text x="60" y="465" class="text-small">+ solicitarPrestamo(): Prestamo</text>
  
  <!-- Herencia Usuario -> Miembro -->
  <path class="line-inherit" d="M 150 320 L 150 260"/>
  <polygon fill="#a78bfa" points="150,260 145,270 155,270"/>
  
  <!-- Clase Bibliotecario -->
  <rect class="class-box" x="300" y="320" width="200" height="160"/>
  <text x="400" y="345" class="text-title" text-anchor="middle">Bibliotecario</text>
  <line x1="300" y1="355" x2="500" y2="355" stroke="#0ea5e9" stroke-width="1"/>
  <text x="310" y="375" class="text-small">- numeroEmpleado: String</text>
  <text x="310" y="395" class="text-small">- cargo: String</text>
  <text x="310" y="415" class="text-small">- turno: String</text>
  <line x1="300" y1="425" x2="500" y2="425" stroke="#0ea5e9" stroke-width="1"/>
  <text x="310" y="445" class="text-small">+ registrarPrestamo(): void</text>
  <text x="310" y="465" class="text-small">+ registrarDevolucion(): void</text>
  
  <!-- Herencia Usuario -> Bibliotecario -->
  <path class="line-inherit" d="M 250 180 L 300 180 L 300 320"/>
  <polygon fill="#a78bfa" points="300,320 295,310 305,310"/>
  
  <!-- Clase Libro -->
  <rect class="class-box" x="600" y="80" width="200" height="200"/>
  <text x="700" y="105" class="text-title" text-anchor="middle">Libro</text>
  <line x1="600" y1="115" x2="800" y2="115" stroke="#0ea5e9" stroke-width="1"/>
  <text x="610" y="135" class="text-small">- isbn: String</text>
  <text x="610" y="155" class="text-small">- titulo: String</text>
  <text x="610" y="175" class="text-small">- autor: String</text>
  <text x="610" y="195" class="text-small">- añoPublicacion: int</text>
  <text x="610" y="215" class="text-small">- categoria: String</text>
  <line x1="600" y1="225" x2="800" y2="225" stroke="#0ea5e9" stroke-width="1"/>
  <text x="610" y="245" class="text-small">+ obtenerDetalles(): String</text>
  <text x="610" y="265" class="text-small">+ verificarDisponibilidad(): bool</text>
  
  <!-- Clase Ejemplar -->
  <rect class="class-box" x="600" y="340" width="200" height="180"/>
  <text x="700" y="365" class="text-title" text-anchor="middle">Ejemplar</text>
  <line x1="600" y1="375" x2="800" y2="375" stroke="#0ea5e9" stroke-width="1"/>
  <text x="610" y="395" class="text-small">- codigoEjemplar: String</text>
  <text x="610" y="415" class="text-small">- estado: String</text>
  <text x="610" y="435" class="text-small">- ubicacion: String</text>
  <text x="610" y="455" class="text-small">- disponible: boolean</text>
  <line x1="600" y1="465" x2="800" y2="465" stroke="#0ea5e9" stroke-width="1"/>
  <text x="610" y="485" class="text-small">+ prestar(): void</text>
  <text x="610" y="505" class="text-small">+ devolver(): void</text>
  
  <!-- Composición Libro -> Ejemplar -->
  <path class="line-comp" d="M 700 280 L 700 340"/>
  <polygon fill="#f87171" points="700,280 695,290 705,290"/>
  <text x="710" y="305" class="text-small" fill="#f87171">tiene</text>
  <text x="680" y="295" class="text-small" fill="#f87171">1</text>
  <text x="680" y="335" class="text-small" fill="#f87171">1..*</text>
  
  <!-- Clase Prestamo -->
  <rect class="class-box" x="300" y="560" width="220" height="200"/>
  <text x="410" y="585" class="text-title" text-anchor="middle">Prestamo</text>
  <line x1="300" y1="595" x2="520" y2="595" stroke="#0ea5e9" stroke-width="1"/>
  <text x="310" y="615" class="text-small">- id: String</text>
  <text x="310" y="635" class="text-small">- fechaPrestamo: Date</text>
  <text x="310" y="655" class="text-small">- fechaDevolucionEsperada: Date</text>
  <text x="310" y="675" class="text-small">- fechaDevolucionReal: Date</text>
  <text x="310" y="695" class="text-small">- estado: String</text>
  <line x1="300" y1="705" x2="520" y2="705" stroke="#0ea5e9" stroke-width="1"/>
  <text x="310" y="725" class="text-small">+ registrar(): void</text>
  <text x="310" y="745" class="text-small">+ devolver(): void</text>
  
  <!-- Asociación Miembro -> Prestamo -->
  <path class="line" d="M 150 480 L 150 660 L 300 660"/>
  <text x="160" y="565" class="text-small" fill="#4ade80">realiza</text>
  <text x="130" y="495" class="text-small" fill="#4ade80">1</text>
  <text x="285" y="675" class="text-small" fill="#4ade80">0..*</text>
  
  <!-- Asociación Prestamo -> Ejemplar -->
  <path class="line" d="M 520 630 L 600 450"/>
  <text x="540" y="530" class="text-small" fill="#4ade80">incluye</text>
  <text x="505" y="645" class="text-small" fill="#4ade80">1</text>
  <text x="585" y="465" class="text-small" fill="#4ade80">1</text>
  
  <!-- Asociación Bibliotecario -> Prestamo -->
  <path class="line" d="M 410 480 L 410 560"/>
  <text x="420" y="515" class="text-small" fill="#4ade80">gestiona</text>
  <text x="390" y="495" class="text-small" fill="#4ade80">1</text>
  <text x="390" y="555" class="text-small" fill="#4ade80">*</text>
  
  <!-- Clase Multa -->
  <rect class="class-box" x="600" y="600" width="200" height="160"/>
  <text x="700" y="625" class="text-title" text-anchor="middle">Multa</text>
  <line x1="600" y1="635" x2="800" y2="635" stroke="#0ea5e9" stroke-width="1"/>
  <text x="610" y="655" class="text-small">- id: String</text>
  <text x="610" y="675" class="text-small">- monto: double</text>
  <text x="610" y="695" class="text-small">- pagado: boolean</text>
  <line x1="600" y1="705" x2="800" y2="705" stroke="#0ea5e9" stroke-width="1"/>
  <text x="610" y="725" class="text-small">+ calcularMonto(): double</text>
  <text x="610" y="745" class="text-small">+ pagar(): void</text>
  
  <!-- Asociación Prestamo -> Multa -->
  <path class="line" d="M 520 690 L 600 690"/>
  <text x="540" y="680" class="text-small" fill="#4ade80">genera</text>
  <text x="505" y="705" class="text-small" fill="#4ade80">1</text>
  <text x="585" y="705" class="text-small" fill="#4ade80">0..1</text>
  
  <!-- Clase Biblioteca -->
  <rect class="class-box" x="1050" y="80" width="200" height="180"/>
  <text x="1150" y="105" class="text-title" text-anchor="middle">Biblioteca</text>
  <line x1="1050" y1="115" x2="1250" y2="115" stroke="#0ea5e9" stroke-width="1"/>
  <text x="1060" y="135" class="text-small">- nombre: String</text>
  <text x="1060" y="155" class="text-small">- direccion: String</text>
  <text x="1060" y="175" class="text-small">- telefono: String</text>
  <text x="1060" y="195" class="text-small">- horario: String</text>
  <line x1="1050" y1="205" x2="1250" y2="205" stroke="#0ea5e9" stroke-width="1"/>
  <text x="1060" y="225" class="text-small">+ agregarLibro(): void</text>
  <text x="1060" y="245" class="text-small">+ buscarLibro(): List</text>
  
  <!-- Composición Biblioteca -> Libro -->
  <path class="line-comp" d="M 1050 170 L 800 170"/>
  <polygon fill="#f87171" points="1050,170 1040,165 1040,175"/>
  <text x="900" y="160" class="text-small" fill="#f87171">contiene</text>
  <text x="1035" y="185" class="text-small" fill="#f87171">1</text>
  <text x="805" y="185" class="text-small" fill="#f87171">1..*</text>
  
  <!-- Clase Reserva -->
  <rect class="class-box" x="1050" y="340" width="200" height="160"/>
  <text x="1150" y="365" class="text-title" text-anchor="middle">Reserva</text>
  <line x1="1050" y1="375" x2="1250" y2="375" stroke="#0ea5e9" stroke-width="1"/>
  <text x="1060" y="395" class="text-small">- id: String</text>
  <text x="1060" y="415" class="text-small">- fechaReserva: Date</text>
  <text x="1060" y="435" class="text-small">- fechaVencimiento: Date</text>
  <text x="1060" y="455" class="text-small">- estado: String</text>
  <line x1="1050" y1="465" x2="1250" y2="465" stroke="#0ea5e9" stroke-width="1"/>
  <text x="1060" y="485" class="text-small">+ confirmar(): void</text>
  
  <!-- Asociación Miembro -> Reserva -->
  <path class="line" d="M 250 400 L 1050 400"/>
  <text x="600" y="390" class="text-small" fill="#4ade80">solicita</text>
  <text x="235" y="415" class="text-small" fill="#4ade80">1</text>
  <text x="1035" y="415" class="text-small" fill="#4ade80">0..*</text>
  
  <!-- Asociación Reserva -> Libro -->
  <path class="line" d="M 1150 340 L 1150 280 L 800 180"/>
  <text x="1000" y="270" class="text-small" fill="#4ade80">para</text>
  <text x="1130" y="335" class="text-small" fill="#4ade80">*</text>
  <text x="805" y="195" class="text-small" fill="#4ade80">1</text>
  
  <!-- Leyenda -->
  <rect class="class-box" x="1050" y="560" width="320" height="200"/>
  <text x="1210" y="585" class="text-title" text-anchor="middle">Leyenda</text>
  <line x1="1050" y1="595" x2="1370" y2="595" stroke="#0ea5e9" stroke-width="1"/>
  
  <line x1="1070" y1="620" x2="1140" y2="620" class="line"/>
  <text x="1150" y="625" class="text-small">Asociación</text>
  
  <line x1="1070" y1="645" x2="1140" y2="645" class="line-comp"/>
  <polygon fill="#f87171" points="1070,645 1080,640 1080,650"/>
  <text x="1150" y="650" class="text-small">Composición</text>
  
  <line x1="1070" y1="670" x2="1140" y2="670" class="line-inherit"/>
  <polygon fill="#a78bfa" points="1140,670 1130,665 1130,675"/>
  <text x="1150" y="675" class="text-small">Herencia</text>
  
  <text x="1070" y="705" class="text-small">Multiplicidades:</text>
  <text x="1070" y="725" class="text-small" font-family="monospace">1 = uno</text>
  <text x="1070" y="745" class="text-small" font-family="monospace">0..1 = cero o uno (opcional)</text>
</svg>