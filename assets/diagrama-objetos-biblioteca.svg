    <rect x="570" y="130" width="210" height="130" class="object"/>
    <text x="580" y="150" class="attribute">isbn = "978-0-13-597686-2"</text>
    <text x="580" y="170" class="attribute">titulo = "Refactoring"</text>
    <text x="580" y="190" class="attribute">autor = "Martin Fowler"</text>
    <text x="580" y="210" class="attribute">editorial = "Addison-Wesley"</text>
    <text x="580" y="230" class="attribute">año = 2018</text>
    <text x="580" y="250" class="attribute">disponible = true</text>
