  <!-- libro1 -> categoria1 -->
  <path d="M 510 195 L 800 360" class="link"/>
  <text x="650" y="270" class="link-label">categoría</text>
  
  <!-- libro2 -> categoria1 -->
  <path d="M 675 260 L 675 290 L 880 290 L 880 340" class="link"/>
