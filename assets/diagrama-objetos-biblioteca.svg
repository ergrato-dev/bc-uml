    <rect x="800" y="340" width="160" height="90" class="object"/>
    <text x="810" y="360" class="attribute">id = "CAT001"</text>
    <text x="810" y="380" class="attribute">nombre =</text>
    <text x="820" y="395" class="attribute" font-size="10">"Ing. Software"</text>
    <text x="810" y="415" class="attribute">ubicacion = "Estante A"</text>
  </g>
  
  <!-- Links -->
  
  <!-- maria -> prestamo1 -->
  <path d="M 140 240 L 140 280 L 350 280 L 350 310" class="link"/>
  <text x="240" y="275" class="link-label">solicitante</text>
  
  <!-- prestamo1 -> libro1 -->
  <path d="M 410 310 L 410 260" class="link"/>
  <text x="420" y="290" class="link-label">ejemplar</text>
  
  <!-- juan -> reserva1 -->
  <path d="M 140 430 L 140 510" class="link"/>
  <text x="150" y="470" class="link-label">usuario</text>
  
  <!-- reserva1 -> libro3 -->
  <path d="M 230 580 L 570 380" class="link"/>
