<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { 
        font-family: Arial, Helvetica, sans-serif; 
        fill: #e5e7eb;
      }
      .object { 
        fill: #1e3a5f; 
        stroke: #0ea5e9; 
        stroke-width: 2;
      }
      .object-name { 
        fill: #0f2942; 
        stroke: #0ea5e9; 
        stroke-width: 2;
      }
      .attribute { 
        font-size: 11px;
      }
      .link { 
        stroke: #4ade80; 
        stroke-width: 2;
        marker-end: url(#arrow);
      }
      .link-label { 
        font-size: 10px; 
        fill: #4ade80;
      }
      .name { 
        font-size: 13px; 
        font-weight: bold; 
        text-decoration: underline;
      }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4ade80"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="500" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#0ea5e9">
    Diagrama de Objetos: Instancias en Sistema de Biblioteca
  </text>
  
  <text x="500" y="55" font-size="13" text-anchor="middle" fill="#9ca3af">
    Snapshot del estado del sistema el 5 de noviembre de 2025
  </text>
  
  <!-- Object: maria:Usuario -->
  <g>
    <rect x="50" y="100" width="180" height="30" class="object-name"/>
    <text x="140" y="120" text-anchor="middle" class="name">maria:Usuario</text>
    <rect x="50" y="130" width="180" height="110" class="object"/>
    <text x="60" y="150" class="attribute">id = "U001"</text>
    <text x="60" y="170" class="attribute">nombre = "María García"</text>
    <text x="60" y="190" class="attribute">email = "maria@email.com"</text>
    <text x="60" y="210" class="attribute">tipo = "Estudiante"</text>
    <text x="60" y="230" class="attribute">activo = true</text>
  </g>
  
  <!-- Object: juan:Usuario -->
  <g>
    <rect x="50" y="290" width="180" height="30" class="object-name"/>
    <text x="140" y="310" text-anchor="middle" class="name">juan:Usuario</text>
    <rect x="50" y="320" width="180" height="110" class="object"/>
    <text x="60" y="340" class="attribute">id = "U002"</text>
    <text x="60" y="360" class="attribute">nombre = "Juan Pérez"</text>
    <text x="60" y="380" class="attribute">email = "juan@email.com"</text>
    <text x="60" y="400" class="attribute">tipo = "Profesor"</text>
    <text x="60" y="420" class="attribute">activo = true</text>
  </g>
  
  <!-- Object: libro1:Libro -->
