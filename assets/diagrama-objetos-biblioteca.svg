  <!-- libro3 -> categoria1 -->
  <path d="M 780 375 L 800 375" class="link"/>
  <text x="790" y="370" class="link-label" transform="rotate(-90 790 370)">cat.</text>
  
  <!-- Note Box -->
  <rect x="310" y="510" width="450" height="140" fill="#1e3a5f" stroke="#0ea5e9" stroke-width="2" rx="5"/>
  <text x="535" y="535" text-anchor="middle" font-size="14" font-weight="bold" fill="#0ea5e9">
    Interpretación del Diagrama
  </text>
  <text x="320" y="560" font-size="11" fill="#e5e7eb">
    • María (U001) tiene un préstamo activo del libro "Clean Code"
  </text>
  <text x="320" y="580" font-size="11" fill="#e5e7eb">
    • El préstamo comenzó el 15/10/2025 y vence el 15/11/2025
  </text>
  <text x="320" y="600" font-size="11" fill="#e5e7eb">
    • Juan (U002) tiene una reserva pendiente para "Effective Java"
  </text>
  <text x="320" y="620" font-size="11" fill="#e5e7eb">
    • Los tres libros pertenecen a la categoría "Ingeniería de Software"
  </text>
  <text x="320" y="640" font-size="11" fill="#e5e7eb">
    • Solo "Refactoring" está actualmente disponible
  </text>
  
</svg>