    <rect x="310" y="130" width="200" height="130" class="object"/>
    <text x="320" y="150" class="attribute">isbn = "978-0-13-468599-1"</text>
    <text x="320" y="170" class="attribute">titulo = "Clean Code"</text>
    <text x="320" y="190" class="attribute">autor = "Robert C. Martin"</text>
    <text x="320" y="210" class="attribute">editorial = "Prentice Hall"</text>
    <text x="320" y="230" class="attribute">año = 2008</text>
    <text x="320" y="250" class="attribute">disponible = false</text>
  </g>
  
  <!-- Object: libro2:Libro -->
  <g>
