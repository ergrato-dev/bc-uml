    <rect x="310" y="340" width="200" height="130" class="object"/>
    <text x="320" y="360" class="attribute">id = "P2025-001"</text>
    <text x="320" y="380" class="attribute">fechaPréstamo =</text>
    <text x="340" y="395" class="attribute" font-size="10">"2025-10-15"</text>
    <text x="320" y="415" class="attribute">fechaDevolucion =</text>
    <text x="340" y="430" class="attribute" font-size="10">"2025-11-15"</text>
    <text x="320" y="450" class="attribute">estado = "Activo"</text>
    <text x="320" y="465" class="attribute">renovaciones = 1</text>
  </g>
  
  <!-- Object: reserva1:Reserva -->
  <g>
    <rect x="50" y="510" width="180" height="30" class="object-name"/>
    <text x="140" y="530" text-anchor="middle" class="name">reserva1:Reserva</text>
    <rect x="50" y="540" width="180" height="110" class="object"/>
