    <rect x="570" y="340" width="210" height="110" class="object"/>
    <text x="580" y="360" class="attribute">isbn = "978-0-13-475759-9"</text>
    <text x="580" y="380" class="attribute">titulo = "Effective Java"</text>
    <text x="580" y="400" class="attribute">autor = "Joshua Bloch"</text>
    <text x="580" y="420" class="attribute">editorial = "Addison-Wesley"</text>
    <text x="580" y="440" class="attribute">año = 2017</text>
  </g>
  
